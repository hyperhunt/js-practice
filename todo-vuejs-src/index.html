<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <script src="https://unpkg.com/vue@next"></script>
  <title>Todo</title>
  <style>
    html, body {
      background: #272c34;
      margin: auto;
    }
    div {
      color: #989898;
    }
  </style>
</head>
<body>

  <div id="todo-list">
    <ol>
      <todo-item
        v-for="item in todos"
        v-bind:key="item.id"
        v-bind:title="item.title"        
      ></todo-item>
    </ol>
  </div>
  

  <script src="todoapp.js"></script>
</body>
</html>
